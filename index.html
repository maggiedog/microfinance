<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre - MicroFinance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #28a745; /* Cor verde */
            padding: 10px 0;
            box-shadow: 0 4px 2px -2px gray;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 5px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: color 0.3s, background-color 0.3s;
        }

        nav ul li a:hover {
            color: #28a745; /* Cor verde */
            background-color: white;
            border-radius: 5px;
        }

        nav ul li a::after {
            content: '';
            display: block;
            height: 3px;
            width: 0;
            background-color: white;
            transition: width 0.3s;
            margin-top: 5px;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #28a745; /* Cor verde */
        }

        footer {
            background-color: #28a745; /* Cor verde */
            padding: 10px 0;
            text-align: center;
            color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
